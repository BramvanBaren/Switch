<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Een eigen switch</h1>
    <label>
        <span>Hou je van kip?</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label>
        <span>Hou je van brood?</span>
        <input type="checkbox" checked class="switch">
    </label>
    <label>
        <span>Hou je van patat?</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label>
        <span>Hou je van hamburgers?</span>
        <input type="checkbox" class="switch">
    </label>
    <label>
        <span>Hou je van frikandel?</span>
        <input type="checkbox" checked class="switch groot">
    </label>
    <label>
        <span>Hou je van Kaas?</span>
        <input type="checkbox" checked class="switch">
    </label>
    <label>
        <span>Hou je van spruiten?</span>
        <input type="checkbox" class="switch groot">
    </label>
</body>
</html>
